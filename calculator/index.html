<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utility.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container flex item-center dir-col">
  <h1>Calculator</h1>
    <input type="text" class="inp">
    <div class="row">
        <button class="buton">C</button>
        <button class="buton">M+</button>
        <button class="buton">M-</button>
        <button class="buton">%</button>
      </div>
    <div class="row">
      <button class="buton">7</button>
      <button class="buton">8</button>
      <button class="buton">9</button>
      <button class="buton">*</button>
    </div>
    <div class="row">
      <button class="buton">4</button>
      <button class="buton">5</button>
      <button class="buton">6</button>
      <button class="buton">/</button>
    </div>
    <div class="row">
      <button class="buton">1</button>
      <button class="buton">2</button>
      <button class="buton">3</button>
      <button class="buton">+</button>
    </div>
    <div class="row">
      <button class="buton">.</button>
      <button class="buton">0</button>
      <button class="buton">=</button>
      <button class="buton">-</button>
    </div>
  </div>
  <script src="script.js"></script>
  


</body>

</html>
